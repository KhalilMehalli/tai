<div>
  <h3 class="text-lg font-bold text-gray-800 mb-3">Indices</h3>

  <div class="flex flex-col gap-2 mb-3">
    <!--Create autant de row hint -->
    @for (hint of hints; track hint.id) {
      <div class="flex items-center gap-2 mb-2">
        <input type="text" placeholder="Ã‰crire un indice..."
          class="w-2/3 p-2 border border-gray-300 rounded-xl text-sm 
                 outline-none focus:border-gray-800"
          [(ngModel)]="hint.body"
          [readonly]="hint.validated"
        />

        <input type="number" placeholder="Nb essais" min="1"
          class="w-1/3 p-2 border border-gray-300 rounded-xl text-sm 
                 outline-none focus:border-gray-800 text-center"
          [(ngModel)]="hint.unlock_after_attempts"
          [readonly]="hint.validated"
        />

        <button
          type="button" class=" w-1/4 bg-gray-800 text-white p-2 rounded-xl hover:bg-gray-700 text-sm font-bold"
          (click)="onValidateOrDelete(hint)">
          {{ hint.validated ? 'Supprimer' : 'Valider' }}
        </button>
      </div>
    }
  </div>

  <button type="button" class="text-sm text-gray-800 font-semibold flex items-center gap-1" (click)="addHint()">
    + Ajouter un autre indice
  </button>

</div>
