<div>
    <h3 class="text-lg font-bold text-gray-800 mb-3">Tests</h3>
        
    <div class="flex flex-col gap-2 mb-3">
        @for(test of tests; track test.id){
            <div class="flex items-center gap-2 mb-2">

                <input 
                    type="text" placeholder="Args (ex: 5 10)"
                    class="w-1/3 p-2 border border-gray-300 rounded-xl text-sm 
                            outline-none focus:border-gray-800"
                    [(ngModel)]="test.argv"
                    [readonly]="test.validated"
                />

                <button
                    type="button"
                    class="bg-gray-800 text-white p-2 rounded-xl hover:bg-gray-700 text-sm font-bold"
                    (click)="onRunClicked(test)">
                    Test
                </button>

                <input
                    type="text"
                    placeholder="Sortie..."
                    class="w-1/3 p-2 border border-gray-300 bg-gray-100 rounded-xl text-sm 
                            outline-none  truncate"
                    [(ngModel)]="test.expected_output"
                    readonly=true
                />

                <button
                    type="button" class=" bg-gray-800 text-white p-2 rounded-xl hover:bg-gray-700 text-sm font-bold"
                    (click)="onValidateOrDelete(test)">
                    {{ test.validated ? 'Supprimer' : 'Valider' }}
                </button>
            </div>
                }

    
    </div>

    <button
        type="button"
        class="text-sm text-gray-800 font-semibold flex items-center gap-1"
        (click)="addTest()"
    >
        + Ajouter un autre test
    </button>
</div>
