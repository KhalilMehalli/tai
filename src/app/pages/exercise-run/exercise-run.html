<div class="flex min-h-screen w-full p-6 gap-6 bg-gray-800">

    <!-- Left panel  -->
    <div class="w-1/4 bg-white rounded-3xl  p-6 flex flex-col gap-4 overflow-hidden">

      

    </div>

    <!-- Right panel  -->
    <div class="w-3/4 bg-white rounded-3xl p-6 flex flex-col gap-2">

        <div class="flex-1 min-h-0">
          <textarea id="description" placeholder="Description" class="w-full h-full border border-gray-300 rounded-xl p-3 
                  text-gray-500 resize-none outline-none focus:border-gray-800"
            [(ngModel)]="description"></textarea>
        </div>

        <div class="flex-[4_1] min-h-0 overflow-hidden" >
            <!--Input(language, isTeacher) and output-->
            <app-editor 
                [options]="options"
                [inputFiles]="files"
                (consoleMessage)="onConsoleMessage($event)"
                (filesChange)="onFilesChange($event)"
                (studentSend)="onSubmitStudentCode()"
            ></app-editor>
        </div>

    





    <div class="flex-[2_1] min-h-0 flex flex-col overflow-hidden rounded-xl" >      
        <div class="flex border-t-xl  bg-gray-800">
        
            <button 
                (click)="setActiveTab('console')"
                class="flex-1 py-2 text-sm font-semibold"
                [class.border-white]="activeTab === 'console'"
                [class.text-white]="activeTab === 'console'"
                [class.border-transparent]="activeTab !== 'console'"
                [class.text-gray-400]="activeTab !== 'console'"
            >
                Console
            </button>

            <button 
                (click)="setActiveTab('tests')"
                class="flex-1 py-2 text-sm font-semibold"
                [class.border-white]="activeTab === 'tests'"
                [class.text-white]="activeTab === 'tests'"
                [class.border-transparent]="activeTab !== 'tests'"
                [class.text-gray-400]="activeTab !== 'tests'"            
            >
                Tests
            </button>

            <button 
                (click)="setActiveTab('hints')"
                class="flex-1 py-2 text-sm font-semibold "
                [class.border-white]="activeTab === 'hints'"
                [class.text-white]="activeTab === 'hints'"
                [class.border-transparent]="activeTab !== 'hints'"
                [class.text-gray-400]="activeTab !== 'hints'"
            >
                Indices
            </button>
        </div>  

        <div class="flex-1 min-h-0 overflow-auto relative">

        @switch (activeTab) {
            
            @case ('console') {
                <app-console 
                    [text]="consoleText"
                ></app-console>
            }

            @case ('tests') {
                <app-tests-display
                    [testsDisplay]="tests"
                ></app-tests-display>
            }

            @case ('hints') {
                <app-hints-display
                    [hints]="hints"
                    [attemptsCount]="attemptsCount">
                </app-hints-display>
            }
        }

    </div>


</div>
