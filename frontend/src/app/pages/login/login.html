<div class="min-h-screen flex items-center justify-center bg-gray-800">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Connexion</h2>
        <form (ngSubmit)="onLogin()" class="space-y-5"> <!--ngSubmit evite que le formulaire recharge la page et execute la fonction onLogin-->
            
            <div class="form-group">
                <label for="email" class=" block text-gray-800 font-medium mb-1">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" class="w-full border border-gray-800 rounded-lg px-4 py-2 " required>
            </div>

            <div class="form-group">
                <label for="password" class=" block text-gray-800 font-medium mb-1">Mot de passe </label>
                <input type="password" id="password" [(ngModel)]="password" name="password" class="w-full border border-gray-800 rounded-lg px-4 py-2"  required>
            </div>

            <button type="submit" class="w-full bg-gray-800 hover:bg-gray-700  text-white font-medium py-2 rounded-lg ">Se connecter</button>
            @if (errorMessage) {
                <p class="error-message">{{ errorMessage }}</p>
            }
        </form>
    </div>

</div>
